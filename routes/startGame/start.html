<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
    <title>Checkers Game Menu</title>
</head>
<body>
	<div class = "body">
		<div class="smartphoneSize">
			<div class="navInfoPlayer"></div>
			<figure id="clouds" class="backgroundCloudsMenu">
				<img class="animated fadeOutLeft slower infinite delay-5s" src="https://svgshare.com/i/7qu.svg">
			</figure>
			<div class="logoMenu animated fadeIn">
				<img src="https://svgshare.com/i/7rt.svg">
				<p class="titleMenu"> Menu Game</p>
			</div>
		<form action="/home" method="post" id="home" class="input-group">
			<div class="navMenu animated fadeIn">
				<button id = "play" class = "button buttonPlay"> Play </button>
			</div>
		</form>
			<p></p>
			<form action="/" method="get" id="logout" class="input-group">
				<div class="navMenu animated fadeIn">
					<button  id = "exit" class = "button buttonExit"> exit </button>
				</div>
			</form>
			<div class="navFooter"></div>
		</div>
	</div>
</body>
</html>
