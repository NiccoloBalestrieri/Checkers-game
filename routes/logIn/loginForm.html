<html>
<head>
	<title>Login And Registration</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="loginScript.js"></script>
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="loginBtn">Log In</button>
				<button type="button" class="toggle-btn" id="registerBtn">Register</button>
			</div>
    <div class="social-icons">
         <img src="avatar.png">
    </div>
    <form action="/auth" method="post" id="login" class="input-group">
	    <input type="text" class="input-field" placeholder="User ID" id="username" name="username" required>
	    <input type="password" class="input-field" placeholder="Enter Password" id="password" name="password" required>
	    <div class = "check-box-login"></div>
	    <button type="submit" class="submit-btn">Log in</button>
    </form>
    <form action="/register" method="post" id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User ID" id="usernameRegistration" name="usernameRegistration" required>
        <input type="email" class="input-field" placeholder="Enter Your Email" id="emailRegistration" name="emailRegistration"required>
        <input type="password" class="input-field" placeholder="Enter Password" id="passwordRegistration" name="passwordRegistration" required>
		    <div>
		    	<input type="checkbox" class="check-box"><span>I agree to the terms & conditions.</span>
		    </div>
		    <button type="submit" class="submit-btn">Register</button>
    </form>
		</div>
    </div>
</body>
<footer>
    <p>

    </p>
</footer>
</html>
